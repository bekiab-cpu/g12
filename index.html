<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Grade 11 Practice Exams - Master Your Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 15%, #f093fb 30%, #f5576c 45%, #4facfe 60%, #00f2fe 75%, #43e97b 90%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #9b59b6, #27ae60, #8e44ad, #f39c12);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .header h1 {
            font-size: 4em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header .flag {
            font-size: 2.5em;
            margin: 0 20px;
            animation: wave 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            25% {
                transform: rotate(-15deg) scale(1.1);
            }

            75% {
                transform: rotate(15deg) scale(1.1);
            }
        }

        .header p {
            font-size: 1.6em;
            color: #34495e;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .quick-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .quick-stat {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .quick-stat:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .quick-stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .quick-stat-label {
            font-size: 1em;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 10px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px;
            margin-bottom: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stats-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(52, 152, 219, 0.05), transparent);
            animation: rotate 20s linear infinite;
        }

        .stats-section h3 {
            text-align: center;
            font-size: 2.8em;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }
